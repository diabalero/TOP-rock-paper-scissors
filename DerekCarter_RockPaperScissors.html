<script>
    //assign a value based on random number
    function computerPlay(){
        var myNum = getRandomInt(3);
        if (myNum == '0'){
            return "rock";
        }
        else if (myNum == 1){
            return "paper";           
        }   
        else {
            return "scissors";           
        }
    }
    //get random number between 0-2
    function getRandomInt(max){
        return Math.floor(Math.random() * Math.floor(max));
    }

    //capitalize only the first letter of the string
    function capitalizeFirst(text){
        text = text.toLowerCase();
        return text.charAt(0).toUpperCase() + text.slice(1);
    }
   
    function game(){
        function playRound(playerSelection, computerSelection){
            var play = capitalizeFirst(playerSelection);
            var comp = capitalizeFirst(computerSelection);

            if (play == 'Rock'){
                if (comp == 'Paper'){
                    computerWins++;
                    return "You Lose! " + comp + " beats " + play + "."
                }
                else if (comp == 'Rock'){
                    return "Tie! Try Again."
                }
                else if (comp == 'Scissors'){
                    playerWins++;
                    return "You Win! " + play + " beats " + comp + "."
                }
            }
            else if (play == 'Paper'){
                if (comp == 'Scissors'){
                    computerWins++;
                    return "You Lose! " + comp + " beats " + play + "."
                }
                else if (comp == 'Paper'){
                    return "Tie! Try Again."
                }
                else if (comp == 'Rock'){
                    playerWins++;
                    return "You Win! " + play + " beats " + comp + "."
                }
            }
            else if (play == 'Scissors'){
                if (comp == 'Rock'){
                    computerWins++;
                    return "You Lose! " + comp + " beats " + play + "."
                }
                else if (comp == 'Scissors'){
                    return "Tie! Try Again."
                }
                else if (comp == 'Paper'){
                    playerWins++;
                    return "You Win! " + play + " beats " + comp + "."
                }
            }
        }
        var playerWins = 0;
        var computerWins = 0;

        for (i = 0; i <= 4; i++){
            var computerSelection = computerPlay();
            var playerSelection = prompt("Enter rock, paper or scissors");
            console.log(playRound(playerSelection, computerSelection));
        }  

        if (playerWins > computerWins){
            console.log("Congratulations! You won the best of 5.")
        }
        else {
            console.log("Sorry! You lost the best of 5.")
        }
    }

       

    game();

</script>
